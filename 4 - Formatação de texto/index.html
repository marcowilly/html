<!DOCTYPE html>

<html>

	<!--Cabeça-->
	<head>
		<!--Título-->
		<title>Meu site</title>
		<!--Define codificação de caracteres-->
		<meta charset="utf-8">
	</head>

	<!--Corpo-->
	<body>

		<!--Texto negrito-->
		Esse é um texto <strong>negrito</strong>
		<!--Quebra de linha-->
		<br>
		<!--Texto itálico-->
		Esse é um texto <em>itálico</em> <br>
		<!--Texto underline-->
		Esse é um texto <u>underline</u> <br>
		<!--Texto riscado-->
		Esse é um texto <strike>errado</strike> <br>
	</body>

</html>
